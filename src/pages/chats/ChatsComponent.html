<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Chats</ion-title>

    <ion-buttons end>
      <button ion-button clear><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab bottom right>
   <button (click)="openChatModal()" color="secondary" ion-fab>
     <ion-icon name="add"></ion-icon>
   </button>
 </ion-fab>

 <ion-list>
  <button *ngFor="let thisChat of allChats" (click)="goToMessagesComponent(thisChat)" ion-item>
  {{thisChat.name}}
  </button>
 </ion-list>

</ion-content>
