<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Username:</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div *ngIf="feedbackMessage" padding>
      {{feedbackMessage}}
    </div>
    <div padding>
      <button (click)="displayLoadingAndSignUserUp()" [disabled]="isLoading" ion-button clear>
        Sign Up
      </button>
    </div>

</ion-content>
