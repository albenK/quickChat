<ion-header>
  <ion-navbar>
    <ion-title>{{chatName}}</ion-title>

    <ion-buttons end>
      <button ion-button clear><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let eachMessage of messages" 
  [ngClass]="{'yourOwnMessageBubble':eachMessage.fromId=== idOfLoggedInUser,'othersMessageBubble':eachMessage.fromId != idOfLoggedInUser}">
    <p>From:{{eachMessage.fromUsername}}</p>
    <p>{{eachMessage.message}}</p>
  </div>
</ion-content>

 <ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
    </ion-item>
    <ion-buttons end>
      <button (click)="sendMessage()" [disabled]="message === ''" color="secondary" ion-fab><ion-icon name="send"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
